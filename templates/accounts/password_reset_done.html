{% extends "base.html" %}
{% block title %}Email sent · CivicAid{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head">
      <div>
        <h1 class="auth-title">Check your email</h1>
        <p class="auth-sub">
          If an account exists for that email, we’ve sent a reset link.
        </p>
      </div>
      <span class="auth-badge">Done</span>
    </div>

    <div class="auth-actions">
      <a class="btn btn-primary" href="{% url 'login' %}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
