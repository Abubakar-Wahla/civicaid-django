{% extends "base.html" %}
{% block title %}Delete Request Â· CivicAid{% endblock %}

{% block content %}
  <div class="form-wrap">
    <div class="form-card">
      <h1 class="auth-title">Delete request?</h1>
      <p class="muted">
        This will permanently delete: <strong>{{ item.title }}</strong>
      </p>

      <form method="post" style="margin-top:1rem;">
        {% csrf_token %}
        <div class="form-actions">
          <button class="btn btn-primary" type="submit" style="background:linear-gradient(135deg,#ef4444,#f97316);">
            Yes, delete
          </button>
          <a class="btn btn-ghost" href="{% url 'request_detail' item.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
