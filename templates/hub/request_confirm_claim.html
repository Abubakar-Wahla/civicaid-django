{% extends "base.html" %}
{% block title %}Claim Request Â· CivicAid{% endblock %}
{% block content %}
  <div class="form-wrap">
    <div class="form-card">
      <h1 class="auth-title">Claim this request?</h1>
      <p class="muted">
        You are about to claim: <strong>{{ item.title }}</strong>
      </p>

      <form method="post" style="margin-top:1rem;">
        {% csrf_token %}
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Yes, claim</button>
          <a class="btn btn-ghost" href="{% url 'request_detail' item.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
